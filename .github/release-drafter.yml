name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'

  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'

  - title: '🧰 Improvements'
    label:
      - 'enhancement'
  
  - title: 'Documentation Updates'
    labels:
      - 'documentation'
  
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
  
exclude-labels:
  - 'workflows'
  - 'others'

template: |
  ## What's New

  $CHANGES
